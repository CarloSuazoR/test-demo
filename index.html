<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        font-size: 13px;
      }

      table,
      tr,
      td,
      th {
        border: 1px solid gray;
        padding: 10px;
      }

      table {
        border-collapse: collapse;
      }

      caption {
        text-align: left;
      }

      th {
        text-align: left;
      }

      tbody tr:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Bookmarks
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Location</th>
          <th>Tags</th>
          <th>Keyword</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <template id="bookmarks">
      <tr>
        <td class="name"></td>
        <td class="location">
          <a href=""></a>
        </td>
        <td class="tags"></td>
        <td class="keyword"></td>
      </tr>
    </template>

    <script>
      const tbody = document.querySelector("tbody");

      const bookmarks = [
        {
          name: "React – A JavaScript library for building user interfaces",
          location: "https://reactjs.org/",
          tags: ["javascript", "reactjs"],
          keyword: "views",
        },
        {
          name: "Vue.js",
          location: "https://vuejs.org/",
          tags: ["javascript", "vue"],
          keyword: "views",
        },
        {
          name: "Svelte • Cybernetically enhanced web apps",
          location: "https://svelte.dev/",
          tags: ["javascript", "svelte"],
          keyword: "views",
        },
        {
          name: "Next.js by Vercel - The React Framework",
          location: "https://nextjs.org/",
          tags: ["javascript", "reactjs"],
          keyword: "frameworks",
        },
      ];

      function createRow(bookmark) {
        const template = document.querySelector("#bookmarks");
        const clone = template.content.cloneNode(true);

        clone.querySelector(".name").innerText = bookmark.name;
        clone.querySelector(".location a").innerText = bookmark.location;
        clone.querySelector(".location a").href = bookmark.location;
        clone.querySelector(".tags").innerText = bookmark.tags.join(", ");
        clone.querySelector(".keyword").innerText = bookmark.keyword;

        return clone;
      }

      for (const bookmark of bookmarks) {
        const instance = createRow(bookmark);

        tbody.appendChild(instance);
      }
    </script>
  </body>
</html>
